// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'com.bmuschko.docker-java-application'

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.bmuschko:gradle-docker-plugin:2.2'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = 1.9
targetCompatibility = 1.9

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.cloudsimplus:cloudsim-plus:2.2.2'
    // https://mvnrepository.com/artifact/net.sf.py4j/py4j
    compile group: 'net.sf.py4j', name: 'py4j', version: '0.10.7'
    compile group: "ch.qos.logback", name: "logback-classic", version: "1.2.3"
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    compile 'com.google.code.gson:gson:2.8.5'


    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

docker {
    url = 'unix:///var/run/docker.sock'
    javaApplication {
        baseImage = 'openjdk:11-jre'
        maintainer = 'Pawel Koperek "pkoperek@gmail.com""'
        port = 25333
        tag = 'pkoperek/cloudsimplus-gateway:ppam19'
    }
}

mainClassName = "pl.edu.agh.csg.Main"
