// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'com.bmuschko.docker-java-application'

buildscript {
    repositories { gradlePluginPortal() }
    dependencies {
        classpath 'com.bmuschko:gradle-docker-plugin:4.10.0'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.cloudsimplus:cloudsim-plus:5.0.4'
    compile group: 'net.sf.py4j', name: 'py4j', version: '0.10.7'
    compile group: "ch.qos.logback", name: "logback-classic", version: "1.2.3"
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    
    testCompile 'junit:junit:4.12'
}

docker {
    url = 'unix:///var/run/docker.sock'
    javaApplication {
        baseImage = 'openjdk:11-jre'
        maintainer = 'Pawel Koperek "pkoperek@gmail.com""'
        ports = [25333]
        tag = 'pkoperek/cloudsimplus-gateway:1.6.1'
    }
}

mainClassName = "pl.edu.agh.csg.Main"
